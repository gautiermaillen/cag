<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boutique de t-shirt CAG</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="v/css/style.css">
	<link rel="stylesheet" href="v/css/normalize.css">
	<link rel="stylesheet" href="v/css/header.css">
	<link rel="stylesheet" href="v/css/liste.css">
	<link rel="stylesheet" href="v/css/main.css">
	<style>
		form.ajouterLTshirt{
			display: none;
		}
	</style>

	<!-- SCRIPT -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<header>
		<section>
			<h1><a href="?operation=liste">Clothes.</a></h1>
			<form id="moteurDeRecherche">
				<input type="text" placeholder="recherche">
			</form>
		</section>
	</header>

	<main>
		<form action="#" id="recherche">
			<select name="createurs"><!-- <option name="Tous">Tous</option> --></select>
			<select name="matieres"><!-- <option name="Tous">Tous</option> --></select>
			<select name="categories"><!-- <option name="Tous">Tous</option> --></select>

			<input type="button" id="afficheTshirt" value="Afficher">
		</form>
		<section id="tshirt">
			<div class="container">
				<a href="#" class="ajouterLTshirt">Ajouter T-shirt</a>
				<form class="ajouterLTshirt" method="get">
					<fieldset>
						<legend>Ajouter un Tshirt</legend>
						<p>
							<label>Nom : </label>
							<input type="text" placeholder="nom" name="nom">
						</p>
						<p>
							<label>Prix : </label>
							<input type="text" placeholder="prix" name="prix">
						</p>
						<p>
							<label>Date : </label>
							<input type="text" placeholder="date" name="date" id="datepicker">
						</p>
						<p>
							<label for="">Description : </label>
							<textarea name="desc" cols="30" rows="10"></textarea>
						</p>
						<p>
							<label>Grande image : </label>
							<input type="file" name="img_gd">
						</p>
						<p>
							<label>Petite image : </label>
							<input type="file" name="img_pt">
						</p>
						<p class="lesSelect">
							<label for="">Créateurs</label>
							<select name="createur"></select>
						</p>
						<p class="lesSelect">
							<label for="">Matières</label>
							<select name="matiere"></select>
						</p>
						<p class="lesSelect">
							<label for="">Catégories</label>
							<select name="categorie"></select>
						</p>
						<section id="stock">
							<h4>Stock :</h4>
							<p><label>S : </label><input type="text" size="4" name="S"></p>
							<p><label>M : </label><input type="text" size="4" name="M"></p>
							<p><label>L : </label><input type="text" size="4" name="L"></p>
							<p><label>XL : </label><input type="text" size="4" name="XL"></p>
						</section>

						<input type="button" id="ajouter" value="Ajouter T-shirt">
						<input type="button" id="annuler" value="Annuler">
					</fieldset>
				</form>
				<ul class="lTshirt">
				</ul>
			</div>
		</section>
	</main>
	<script src="https://use.fontawesome.com/40ce67dcef.js"></script>
	<script type="text/javascript" src="v/js/fonctionUtile.js"></script>
	<script type="text/javascript" src="v/js/scriptJSON.js"></script>
	<script type="text/javascript" src="v/js/scriptMoteurRecherche.js"></script>
	<script type="text/javascript" src="v/js/scriptAjoutTshirt.js"></script>
	<script type="text/javascript" src="v/js/scriptVoirTshirt.js"></script>
	<script type="text/javascript" src="v/js/scriptModifierTshirt.js"></script>
	<script type="text/javascript" src="v/js/scriptSupprimeTshirt.js"></script>
</body>
</html>
